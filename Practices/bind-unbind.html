<html>
<head>
    <title>Move Up in DOM</title>
	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js" ></script>
    <style>
   button {
    margin: 5px;
  }
  button#theone {
    color: red;
    background: yellow;
  }
    </style>
</head>
<body>
   <button id="theone">Does nothing...</button>
<button id="bind">Add Click</button>
<button id="unbind">Remove Click</button>
<div style="display:none;">Click!</div>
 
<script>
function textAnimate() {
   $('div').show().fadeOut('slow'); 
}
   $('#bind').click(function(){
    $('body').on('click','#theone',textAnimate).find('#theone').text("Click Me to do something");
   }); 
    $('#unbind').click(function(){
    $('body').off('click','#theone',textAnimate).find('#theone').text("does nothing");
   }); 
</script>

</body>
</html>
